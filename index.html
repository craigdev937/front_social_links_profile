<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MAIN SECTION -->
    <main>
        <!-- JESSICA CARD SECTION -->
        <aside class="jessica">
            <!-- IMAGE SECTION -->
            <section class="jessica__image">
                <img
                    alt="Jessica" 
                    src="./public/jessica.jpeg"  
                />
            </section>
            <!-- INFO SECTION -->
            <section class="jessica__info">
                <h1 class="jessica__name">Jessica Randall</h1>
                <h3 class="jessica__location">London, United Kingdom</h3>
            </section>
            <!-- TITLE SECTION -->
            <section class="jessica__title">
                <h3>"Front-end developer and avid reader."</h3>
            </section>
            <!-- BUTTON SECTION -->
            <section class="jessica__links">
                <a class="link" href="https://www.github.com/" target="_blank" >GitHub</a>
                <a href="https://www.frontendmentor.io/" target="_blank" class="link">Frontend Mentor</a>
                <a href="https://www.linkedin.com/" target="_blank" class="link">LinkedIn</a>
                <a href="https://www.twitter.com/" target="_blank" class="link">Twitter</a>
                <a href="https://www.instagram.com/" target="_blank" class="link">Instagram</a>
            </section>
        </aside>
    </main>
    <!-- CHALLENGE FOOTER WITH LINKS -->
    <footer class="attribution">
        <p>
            Challenge for
            <a 
                href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" 
                target="_blank"
                >Frontend Mentor
            </a>
            created by
            <a 
                href="https://www.frontendmentor.io/profile/craigdev937" 
                target="_blank"
                >Craig Johnson
            </a>
        </p>
    </footer>
</body>
</html>
